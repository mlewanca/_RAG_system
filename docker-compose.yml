# WARNING: This configuration uses host network mode to prevent Docker from creating
# networks that can interfere with system networking. Do NOT remove network_mode: "host"
# from services as custom Docker networks can break SSH connections and system connectivity.

services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api
    network_mode: "host"
    volumes:
      - ./data:/data
      - ./config/.env:/data/config/.env:ro
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here-minimum-32-characters}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    network_mode: "host"
    depends_on:
      - rag-api
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: rag-redis
    network_mode: "host"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: rag-prometheus
    network_mode: "host"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: rag-grafana
    network_mode: "host"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: rag-streamlit
    network_mode: "host"
    depends_on:
      - rag-api
    environment:
      - API_BASE_URL=http://localhost:8000
    restart: unless-stopped

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
